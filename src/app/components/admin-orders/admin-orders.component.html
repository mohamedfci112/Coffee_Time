<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/css/mdb.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/js/mdb.min.js"></script>
</head>
<body class="body">

<app-admin-nav></app-admin-nav>

<section class="order" #sec>
  <div class="container">
    <!--Accordion wrapper-->
<div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

    <!-- Accordion card -->
    <div class="card" *ngFor="let item of ordername">

      <!-- Card header -->
      <div class="card-header" role="tab" id="headingOne1">
        <a data-toggle="collapse" data-parent="#accordionEx" href="#{{item[0]}}" aria-expanded="true"
          aria-controls="{{item[0]}}" (click)="orderdetail(od)">
          <h4 class="mb-0">{{item[0]}} <i class="fas fa-angle-down rotate-icon"></i></h4>
          <input type="hidden" value="{{item[0]}}" #od>
        </a>
        <button type="button" class="btn btn-danger" (click)="delete(od)">Delete</button>
      </div>

      <!-- Card body -->
      <div id="{{item[0]}}" class="collapse" role="tabpanel" aria-labelledby="headingOne1" data-parent="#accordionEx">
        <div class="card-body">
                    <!--Table-->
          <table class="table table-striped w-fixed">

              <!--Table head-->
              <thead>
                <tr>
                  <th>#</th>
                  <th>Coffee</th>
                  <th>Quantity</th>
                  <th>Latitude</th>
                  <th>Langitude</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <!--Table head-->

              <!--Table body-->
              <tbody *ngFor="let alo of allorder" >
                <tr class="table-info">
                  <th scope="row">{{alo.id}}</th>
                  <td>{{alo.name}}</td>
                  <td>{{alo.quantity}}</td>
                  <td>{{alo.lat}}</td>
                  <td>{{alo.lng}}</td>
                  <td>{{alo.phone}}</td>
                </tr>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
        </div>
      </div>

    </div>
    <!-- Accordion card -->
    </div>
  </div>
</section>

</body>
</html>
