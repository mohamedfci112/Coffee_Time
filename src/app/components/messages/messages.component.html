<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/css/mdb.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/js/mdb.min.js"></script>
</head>
<body class="body">

<app-admin-nav></app-admin-nav>

  <section class="messages">
    <div class="container">

      <div class="card card-cascade narrower mt-5">

        <!--Card image-->
        <div class="view view-cascade gradient-card-header purple-gradient narrower py-4 mx-4 mb-3 d-flex justify-content-center align-items-center">

          <h4 class="white-text font-weight-bold text-uppercase mb-0">Messages Of Customers</h4>

        </div>

        <!--/Card image-->
        <div class="row  d-flex align-items-center justify-content-center">
          <div class="col-md-6 mx-auto">
            <div class="md-form">
              <input type="search" [(ngModel)]="searchText" id="search" class="form-control" mdbInputDirective [mdbValidate]="false">
              <label for="search">Search data</label>
            </div>
          </div>
        </div>
        <div class="px-2">

          <!--Table-->
          <table class="table table-hover table-responsive-md mb-0">

            <!--Table head-->
            <thead>
              <tr>
                <th style="width: 50px">id
                  <mdb-icon fas icon="sort" (click)="sortBy('id')"></mdb-icon>
                </th>
                <th class="th-lg">Name
                  <mdb-icon fas icon="sort" (click)="sortBy('name')"></mdb-icon>
                </th>
                <th class="th-lg">Email
                  <mdb-icon fas icon="sort" (click)="sortBy('email')"></mdb-icon>
                </th>
                <th class="th-lg">Subject
                  <mdb-icon fas icon="sort" (click)="sortBy('subject')"></mdb-icon>
                </th>
                <th class="th-lg">Message
                  <mdb-icon fas icon="sort" (click)="sortBy('message')"></mdb-icon>
                </th>
                <th class="th-lg">Date
                  <mdb-icon fas icon="sort" (click)="sortBy('date')"></mdb-icon>
                </th>
              </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
              <tr #list *ngFor="let data of search(); let i = index">
                <th *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex" scope="row">{{data.id}}</th>
                <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{data.name}}</td>
                <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{data.email}}</td>
                <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{data.subject}}</td>
                <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{data.message}}</td>
                <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{data.date}}</td>
              </tr>
            </tbody>
            <!--Table body-->
          </table>

        </div>

        <hr class="my-0">

        <!--Bottom Table UI-->
        <div class="d-flex justify-content-center">

          <!--Pagination -->
          <nav class="my-4 pt-2">
            <ul class="pagination pagination-circle pg-purple mb-0">

              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
                <a class="page-link">First</a>
              </li>

              <!--Arrow left-->
              <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
                <a class="page-link" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              <!--Numbers-->
              <li *ngFor="let page of paginators; let i = index" class="page-item" [ngClass]="{active: i+1 == activePage}">
                <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
              </li>



              <!--Arrow right-->
              <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
                <a class="page-link" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>

              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
                <a class="page-link">Last</a>
              </li>

            </ul>
          </nav>
          <!--/Pagination -->

        </div>
        <!--Bottom Table UI-->

      </div>

    </div>
  </section>

</body>
</html>
