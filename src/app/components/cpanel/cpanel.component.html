<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/css/mdb.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/js/mdb.min.js"></script>

</head>
<body>
<div class="container text-center">
  <!-- Material form login -->
<div class="card">

  <span class="card-header info-color white-text text-center py-4">
    <strong>Sign in</strong>
  </span>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0 conatiner">

    <!-- Form -->
    <form class="text-center"(ngSubmit)="login(u,p)" style="color: #757575;">
    <br>
    {{errorMsg}}
    <br>
      <!-- Email -->
      <div class="md-form">
        <input type="email" #u name="email" class="form-control" required>
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" #p name="password" class="form-control" required>
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" >Sign in</button>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
</div>
</body>
</html>
